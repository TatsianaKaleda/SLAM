    <!-- Modal Order -->
    <div class="modalOrder  modal  fade" id="modal-order" tabindex="-1" aria-hidden="false">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content  modalOrder__content">
                <button class="modalOrder__btn-close  close" data-dismiss="modal" aria-label="Close">
                    <svg>
                        <use xlink:href="#close"></use>
                    </svg>
                </button>

                <div class="modalOrder__inner">
                    <div class="modalOrder__header">
                        <h2 class="modalOrder__title">
                            Оставьте ваш номер телефона
                        </h2>

                        <h3 class="modalOrder__subtitle">
                            И наш консультант с Вами свяжется
                        </h3>

                        <div class="modalOrder__links">
                            <a class="modalOrder__item" href="tel:+375000000000">
                                <div class="modalOrder__item-image">
                                    <img src="../common/img/logo_A1_56.png" alt="">
                                </div>

                                <div class="modalOrder__item-number">
                                    +375 (00) 000-00-00
                                </div>
                            </a>

                            <a class="modalOrder__item" href="tel:+375000000000">
                                <div class="modalOrder__item-image">
                                    <img src="../common/img/logo_mts_64.jpg" alt="">
                                </div>

                                <div class="modalOrder__item-number">
                                    +375 (00) 000-00-00
                                </div>
                            </a>
                        </div>
                    </div>

                    <div class="modalOrder__body">
                        <form class="modalOrder__form">

                            <!-- name -->
                            <input class="modalOrder__input" type="text" name="name" placeholder="Ваше имя" required>

                            <!-- number -->
                            <input class="modalOrder__input" type="text" name="tel" placeholder="Номер телефона"
                                required>

                            <button class="modalOrder__btn" type="submit">
                                Отправить заявку
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Leave -->
    <div class="modalLeave  modal  fade" id="modal-leave" tabindex="-1" aria-hidden="false">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content  modalLeave__content">
                <button class="modalLeave__btn-close  close" data-dismiss="modal" aria-label="Close">
                    <svg>
                        <use xlink:href="#close"></use>
                    </svg>
                </button>

                <div class="modalLeave__inner">
                    <div class="modalLeave__header">
                        <h2 class="modalLeave__title">
                            Оставьте ваш номер телефона
                        </h2>

                        <h3 class="modalLeave__subtitle">
                            И наш консультант с Вами свяжется
                        </h3>

                        <div class="modalLeave__links">
                            <a class="modalLeave__item" href="tel:+375000000000">
                                <div class="modalLeave__item-image">
                                    <img src="../common/img/logo_A1_56.png" alt="">
                                </div>

                                <div class="modalLeave__item-number">
                                    +375 (00) 000-00-00
                                </div>
                            </a>

                            <a class="modalLeave__item" href="tel:+375000000000">
                                <div class="modalLeave__item-image">
                                    <img src="../common/img/logo_mts_64.jpg" alt="">
                                </div>

                                <div class="modalLeave__item-number">
                                    +375 (00) 000-00-00
                                </div>
                            </a>
                        </div>
                    </div>

                    <div class="modalLeave__body">
                        <form class="modalLeave__form">

                            <!-- name -->
                            <input class="modalLeave__input" type="text" name="name" placeholder="Ваше имя" required>

                            <!-- number -->
                            <input class="modalLeave__input" type="text" name="tel" placeholder="Номер телефона"
                                required>

                            <button class="modalLeave__btn" type="submit">
                                Отправить заявку
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Comment -->
    <div class="modalComment  modal  fade" id="modal-comment" tabindex="-1" aria-hidden="false">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content  modalComment__content">
                <button class="modalComment__btn-close  close" data-dismiss="modal" aria-label="Close">
                    <svg>
                        <use xlink:href="#close"></use>
                    </svg>
                </button>

                <div class="modalComment__inner">
                    <div class="modalComment__header">
                        <h3 class="modalComment__title">
                            Оставьте ваш комментарий
                        </h3>
                    </div> <!-- ./modal__header -->

                    <div class="modalComment__body">
                        <form class="modalComment__form" method="post" enctype="multipart/form-data">

                            <input class="modalComment__input" type="text" name="name" placeholder="Ваше имя" required>

                            <input class="modalComment__input" type="text" name="tel" placeholder="Номер телефона"
                                required>

                            <textarea class="modalComment__textarea" name="comment-text" placeholder="Ваш комментарий"
                                required></textarea>

                            <div class="modalComment__rating">
                                <input disabled checked
                                    class="modalComment__rating-input modalComment__rating-input--none" name="rating"
                                    id="rating3-none" value="0" type="radio">

                                <label class="modalComment__rating-label" for="rating-1">
                                    <i class="modalComment__rating-icon modalComment__rating-icon--star fa fa-star"></i>
                                </label>
                                <input class="modalComment__rating-input" name="rating" id="rating-1" value="1"
                                    type="radio">

                                <label class="modalComment__rating-label" for="rating-2">
                                    <i class="modalComment__rating-icon modalComment__rating-icon--star fa fa-star"></i>
                                </label>
                                <input class="modalComment__rating-input" name="rating" id="rating-2" value="2"
                                    type="radio">

                                <label class="modalComment__rating-label" for="rating-3">
                                    <i class="modalComment__rating-icon modalComment__rating-icon--star fa fa-star"></i>
                                </label>
                                <input class="modalComment__rating-input" name="rating" id="rating-3" value="3"
                                    type="radio">

                                <label class="modalComment__rating-label" for="rating-4">
                                    <i class="rating__icon modalComment__rating-icon--star fa fa-star"></i>
                                </label>
                                <input class="modalComment__rating-input" name="rating" id="rating-4" value="4"
                                    type="radio">

                                <label class="modalComment__rating-label" for="rating-5">
                                    <i class="modalComment__rating-icon modalComment__rating-icon--star fa fa-star"></i>
                                </label>
                                <input class="modalComment__rating-input" name="rating" id="rating-5" value="5"
                                    type="radio">
                            </div>

                            <label class="modalComment__file">
                                <i class="far fa-file-image"></i>
                                Фото
                                <input name="photo" type="file">
                            </label>

                            <!-- button -->
                            <button class="modalComment__btn" type="submit">
                                Отправить отзыв
                            </button>
                        </form> <!-- ./modal__form -->
                    </div> <!-- ./modal__body -->
                </div> <!-- modal__inner -->
            </div>
        </div> <!-- ./modal-dialog  -->
    </div> <!-- ./modal -->
